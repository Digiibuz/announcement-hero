
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiiBuz</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <script>
      // Bloquer immédiatement toutes les URLs sensibles avant même le chargement de l'application
      (function() {
        // Liste des patterns sensibles à bloquer complètement
        const SENSITIVE_PATTERNS = [
          /supabase\.co/i,
          /auth\/v1\/token/i,
          /token\?grant_type=password/i,
          /400.*bad request/i,
          /401/i,
          /grant_type=password/i,
          /rdwqedmvzicerwotjseg/i,
          /index-[a-zA-Z0-9-_]+\.js/i
        ];
        
        // Stocker les fonctions originales
        const originalFetch = window.fetch;
        const originalXMLHttpRequestOpen = XMLHttpRequest.prototype.open;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;
        
        // Remplacer fetch pour masquer complètement les URLs sensibles
        window.fetch = function(input, init) {
          // Vérifier si l'URL est sensible
          const url = input instanceof Request ? input.url : String(input);
          const isSensitive = SENSITIVE_PATTERNS.some(pattern => pattern.test(url));
          
          if (isSensitive) {
            // Suppression complète des logs pour cette requête
            console.error = function() {};
            console.warn = function() {};
            console.log = function() {};
            
            // Exécuter la requête sans logguer
            const promise = originalFetch(input, init);
            
            // Restaurer les fonctions après un délai
            setTimeout(function() {
              console.error = originalConsoleError;
              console.warn = originalConsoleWarn;
              console.log = originalConsoleLog;
            }, 500);
            
            return promise;
          }
          
          return originalFetch(input, init);
        };
        
        // Remplacer XMLHttpRequest.open pour masquer les URLs sensibles
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          // Vérifier si l'URL est sensible
          const urlStr = String(url);
          const isSensitive = SENSITIVE_PATTERNS.some(pattern => pattern.test(urlStr));
          
          if (isSensitive) {
            // Désactiver tous les logs pendant cette requête
            console.error = function() {};
            console.warn = function() {};
            console.log = function() {};
            
            // Réactiver les logs après un délai
            setTimeout(function() {
              console.error = originalConsoleError;
              console.warn = originalConsoleWarn;
              console.log = originalConsoleLog;
            }, 500);
          }
          
          // Appliquer avec l'URL originale
          return originalXMLHttpRequestOpen.apply(this, [method, url, ...args]);
        };
        
        // Remplacer console.error pour masquer les erreurs sensibles
        console.error = function(...args) {
          // Bloquer complètement les logs sensibles
          if (args.some(arg => {
            if (arg === null || arg === undefined) return false;
            const str = String(arg);
            return SENSITIVE_PATTERNS.some(pattern => pattern.test(str));
          })) {
            return; // Ne rien afficher
          }
          
          originalConsoleError.apply(console, args);
        };
        
        // Même logique pour console.warn
        console.warn = function(...args) {
          if (args.some(arg => {
            if (arg === null || arg === undefined) return false;
            const str = String(arg);
            return SENSITIVE_PATTERNS.some(pattern => pattern.test(str));
          })) {
            return;
          }
          
          originalConsoleWarn.apply(console, args);
        };
        
        // Même logique pour console.log
        console.log = function(...args) {
          if (args.some(arg => {
            if (arg === null || arg === undefined) return false;
            const str = String(arg);
            return SENSITIVE_PATTERNS.some(pattern => pattern.test(str));
          })) {
            return;
          }
          
          originalConsoleLog.apply(console, args);
        };
        
        // Intercepter les erreurs globales
        window.addEventListener('error', function(event) {
          // Vérifier si l'erreur contient des informations sensibles
          const errorText = event.message || event.error?.stack || '';
          if (SENSITIVE_PATTERNS.some(pattern => pattern.test(errorText))) {
            event.preventDefault();
            event.stopPropagation();
            return true;
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
