
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chargement optimisé des polices -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <meta property="og:title" content="DigiiBuz - Gestion d'annonces WordPress" />

    <meta property="og:type" content="website" />

    <!-- Optimisation PWA -->
    <meta name="theme-color" content="#0C1646">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/lovable-uploads/2c24c6a4-9faf-497a-9be8-27907f99af47.png" />

  </head>

  <body>
    <div id="root"></div>
    <!-- Script pour détecter et signaler les problèmes de chargement -->
    <script>
      // Détecter et notifier les temps de chargement lents
      window.perfMetrics = {
        onFirstInputDelay: function(delay) {
          if (delay > 500) {
            console.warn("Délai d'interaction initial élevé:", delay + "ms");
          }
        }
      };
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
